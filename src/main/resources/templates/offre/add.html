                   <div class="row-fluid col-md-6">
                        <div class="span6">
                      
                            <table class="table table-hover">
                                <thead>
						           <tr>
						              <th>IDENTIFIANT</th>
						              <th>Titre</th>
						              <th>description</th>
						              <th>Poste</th>
						              <th>type</th>
						              <th>ACTION</th>
						              <th>ACTION</th>
						          </tr>
                                </thead>
                                <tbody>
                                 <tr th:each="l:${liste_offres}" >
                                 <td th:text="${l.id}"></td>
                                 <td th:text="${l.titre}"></td>
                                 <td th:text="${l.description}"></td>
                                 <td th:text="${l.poste}"></td>
                                 <td th:text="${l.type}"></td>
                                 
                                 <td>
            					 <a class="waves-effect waves-light btn" th:href="@{/Offre/edit/(id=${l.id})}"> editer</a>
                                 </td>
                                 <td>
                                 <a class="waves-effect RED-light btn pink accent-3" th:href="@{/Offre/delete/(id=${l.id})}"> delete</a>
                                </td>
                                 </tr>
                                </tbody>
                            </table>

                    <div class="row-fluid col-md-4 col-md-offset-2">
                        <div class="span6">
                      
                            
                                 <form  method="Post" th:action="@{/Offre/add}" th:object="${offre}"  class="contact-form">
                                 <div class="form-group form-icon-group">
                                 <label for="exampleFormControlSelect1">Identifiant Offre</label>
                                    <input class="form-control" id="name" readonly="readonly" name="id"  type="text"  th:field="*{id}" required/>
                                </div>
                                <div class="form-group form-icon-group">
                                 <label for="exampleFormControlSelect1">Titre</label>
                                    <input class="form-control" id="name" name="titre" placeholder="Titre*" type="text"  th:field="*{titre}" required/>
                                </div>
                                <div class="form-group form-icon-group">
                                 <label for="exampleFormControlSelect1">Poste</label>
                                    <input class="form-control" id="name" name="poste" placeholder="Poste*" type="text"  th:field="*{poste}" required/>
                                </div>
                                <div class="form-group form-icon-group">
                                 <label for="exampleFormControlSelect1">Description</label>
                                    <input class="form-control" id="name" name="description" placeholder="Description*" type="text"  th:field="*{description}" required/>
                                </div>
                                <div class="form-group form-icon-group">
                                 <label for="exampleFormControlSelect1">Type</label>
                                    <input class="form-control" id="name" name="type" placeholder="Description*" type="text"  th:field="*{type}" required/>
                                </div>
                                <div class="form-group text-center">
                                 <input type="submit" value="Valider" name="valider" class="btn btn-primary btn-icon btn-icon-right" />
                                    
                                </div>
                            </form>
